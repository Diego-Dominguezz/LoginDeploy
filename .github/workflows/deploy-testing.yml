name: Deploy to Testing Environment

on:
  push:
    branches: [develop, testing]
  workflow_dispatch: # Permite ejecutar manualmente

jobs:
  # Job de CI - Se ejecuta siempre
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run tests with Jest (Unit tests only)
        run: npm run test:unit:ci

      - name: Build Docker image (CI only)
        run: |
          docker build -t login-ejemplo:testing-ci .

  # Job de Build & Deploy Testing - Solo se ejecuta en push a develop/testing
  build-and-deploy-testing:
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Configura credenciales de AWS
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Login a AWS ECR usando aws-actions/amazon-ecr-login
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Build and push imagen testing con Docker Bake
      - name: Build and push Testing image with Docker Bake
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          if [ -f docker-bake.hcl ]; then
            ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }} docker buildx bake --push testing-deploy
          else
            docker build -t ${{ steps.login-ecr.outputs.registry }}/login-ejemplo:testing --build-arg NODE_ENV=testing .
            docker push ${{ steps.login-ecr.outputs.registry }}/login-ejemplo:testing
          fi

      # Despliegue remoto en EC2 Testing vÃ­a SSH (solo pull y up, sin git pull)
      - name: Deploy on EC2 Testing via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_TESTING_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Crear directorio si no existe
            mkdir -p ~/LoginDeploy-Testing
            cd ~/LoginDeploy-Testing

            # Instalar AWS CLI si no estÃ¡ instalado
            if ! command -v aws &> /dev/null; then
              curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
              sudo apt update && sudo apt install -y unzip
              unzip awscliv2.zip
              sudo ./aws/install
            fi

            # Instalar Docker si no estÃ¡ instalado
            if ! command -v docker &> /dev/null; then
              sudo apt update
              sudo apt install -y ca-certificates curl gnupg lsb-release
              sudo mkdir -p /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              sudo apt update
              sudo apt install -y docker-ce docker-ce-cli containerd.io docker-compose-plugin
              sudo usermod -aG docker ubuntu
              # Reiniciar servicio Docker para asegurar que funcione
              sudo systemctl enable docker
              sudo systemctl restart docker
              sleep 5
            fi

            # Verificar si el usuario estÃ¡ en el grupo docker, si no agregarlo
            if ! groups | grep -q docker; then
              sudo usermod -aG docker ubuntu
              echo "Usuario agregado al grupo docker."
            fi

            # Crear docker-compose.testing.yml para testing
            cat > docker-compose.testing.yml << 'EOFCOMPOSE'
            services:
              login-app-testing:
                image: ${{ steps.login-ecr.outputs.registry }}/login-ejemplo:testing
                ports:
                  - "8080:3000"
                volumes:
                  - mongodb_data_testing:/data/db
                  - ./logs:/var/log/mongodb
                environment:
                  - NODE_ENV=testing
                restart: unless-stopped
                init: true
                healthcheck:
                  test: ["CMD", "curl", "-f", "http://localhost:3000"]
                  interval: 60s
                  timeout: 15s
                  retries: 5
                  start_period: 90s
            volumes:
              mongodb_data_testing:
                driver: local
            EOFCOMPOSE

            # Configurar credenciales AWS para este usuario
            export AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}"
            export AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}"
            export AWS_DEFAULT_REGION="${{ secrets.AWS_REGION }}"

            # Login a ECR y deploy con sudo
            echo "ðŸ” Logging in to ECR..."
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | sudo docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}

            echo "ðŸ“¥ Pulling latest testing image..."
            sudo docker compose -f docker-compose.testing.yml pull

            echo "ðŸš€ Starting testing deployment..."
            sudo docker compose -f docker-compose.testing.yml up -d --remove-orphans

            # Set up auto-start service (only needs to be done once, but safe to run multiple times)
            echo "ðŸ”§ Setting up auto-start service..."
            
            # Create systemd service file
            sudo tee /etc/systemd/system/login-app-testing.service > /dev/null << 'EOFSERVICE'
            [Unit]
            Description=Login App Testing Docker Compose
            Requires=docker.service
            After=docker.service

            [Service]
            Type=oneshot
            RemainAfterExit=yes
            WorkingDirectory=/home/ubuntu
            ExecStart=/usr/local/bin/docker-compose -f docker-compose.testing.yml up -d
            ExecStop=/usr/local/bin/docker-compose -f docker-compose.testing.yml down
            TimeoutStartSec=0
            User=ubuntu
            Group=docker

            [Install]
            WantedBy=multi-user.target
            EOFSERVICE

            # Enable the service (will start automatically on boot)
            sudo systemctl daemon-reload
            sudo systemctl enable login-app-testing.service

            echo "âœ… Testing deployment completed!"
            echo "âœ… Auto-start service enabled - app will restart automatically when EC2 reboots!"
            sudo docker compose -f docker-compose.testing.yml ps
