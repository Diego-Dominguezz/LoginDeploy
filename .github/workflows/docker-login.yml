name: CI, Build & Deploy to AWS EC2

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Job de CI - Se ejecuta en push y PRs
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run tests with Jest (Unit tests only)
        run: npm run test:unit:ci

      - name: Build Docker image (CI only)
        run: |
          docker build -t login-ejemplo:ci .

  # Job de Build & Deploy - Solo se ejecuta en push a main
  build-and-deploy:
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Configura credenciales de AWS
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Obtiene el password de ECR
      - name: Get ECR password
        id: ecr_password
        run: echo "password=$(aws ecr get-login-password --region ${{ secrets.AWS_REGION }})" >> $GITHUB_OUTPUT

      # Login a AWS ECR usando docker/login-action
      - name: Login to Amazon ECR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ECR_REGISTRY }}
          username: AWS
          password: ${{ steps.ecr_password.outputs.password }}

      # Instala dependencias y corre pruebas Jest
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run tests with Jest (Unit tests only)
        run: npm run test:unit:ci

      # Build and push images (Docker Bake si existe, Compose si no)
      - name: Build and push Docker images (Bake or Compose)
        env:
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
        run: |
          if [ -f docker-bake.hcl ]; then
            ECR_REGISTRY=${{ secrets.ECR_REGISTRY }} docker buildx bake --push
          else
            docker build -t ${{ secrets.ECR_REGISTRY }}/login-ejemplo:latest .
            docker push ${{ secrets.ECR_REGISTRY }}/login-ejemplo:latest
          fi

      # Despliegue remoto en EC2 vÃ­a SSH (solo pull y up, sin git pull)
      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/LoginDeploy
            echo "ECR_REGISTRY=${{ secrets.ECR_REGISTRY }}" > .env
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}
            docker compose pull
            docker compose up -d --remove-orphans
